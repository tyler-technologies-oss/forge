<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="https://cdn.forge.tylertech.com/favicon.ico" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forge Components</title>
  </head>
  <body class="forge-typography">
    <forge-scaffold>
      <forge-app-bar slot="header" title-text="Forge Components">
        <forge-icon name="forge_logo" slot="logo"></forge-icon>
        <forge-icon-button slot="end">
          <button type="button" id="dark-theme-button">
            <forge-icon name="brightness_3"></forge-icon>
          </button>
        </forge-icon-button>
      </forge-app-bar>
      <main id="app" class="app-body" slot="body">
        <forge-card>
          <h2 class="forge-typography--headline5">Components</h2>
          
          <!-- Search field-->
          <forge-text-field>
            <input type="text" placeholder="Search..." id="search-field" />
            <forge-icon-button slot="trailing" dense density-level="3">
              <button type="button" id="clear-button">
                <forge-icon name="close"></forge-icon>
              </button>
            </forge-icon-button>
          </forge-text-field>

          <!-- Component list -->
          <forge-list id="component-list"></forge-list>
        </forge-card>
      </main>
    </forge-scaffold>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
