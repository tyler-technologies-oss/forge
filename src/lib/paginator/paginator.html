<template>
  <div class="forge-paginator" part="root">
    <div class="forge-paginator__container" part="container">
      <div class="forge-paginator__label" part="label"></div>
      <forge-select class="forge-paginator__page-size-options" aria-label="Choose page size" density="dense" part="page-size-options"></forge-select>
      <div class="forge-paginator__range-label" part="range-label"></div>
      <forge-icon-button class="forge-paginator__first-page" part="first-page-button">
        <button aria-label="First Page" part="first-page-button-element">
          <forge-icon name="first_page" part="first-page-icon"></forge-icon>
        </button>
        <forge-tooltip position="top">Go to the first page</forge-tooltip>
      </forge-icon-button>
      <forge-icon-button class="forge-paginator__previous-page" part="previous-page-button">
        <button aria-label="Previous Page" part="previous-page-button-element">
          <forge-icon name="keyboard_arrow_left" part="previous-page-button-icon"></forge-icon>
        </button>
        <forge-tooltip position="top">Go to the previous page</forge-tooltip>
      </forge-icon-button>
      <div class="forge-paginator__range-label--alternative" part="range-label-alternative"></div>
      <forge-icon-button class="forge-paginator__next-page" part="next-page-button">
        <button aria-label="Next Page" part="next-page-button-element">
          <forge-icon name="keyboard_arrow_right" part="next-page-icon"></forge-icon>
        </button>
        <forge-tooltip position="top">Go to the next page</forge-tooltip>
      </forge-icon-button>
      <forge-icon-button class="forge-paginator__last-page" part="last-page-button">
        <button aria-label="Last Page" part="last-page-button-element">
          <forge-icon name="last_page" part="last-page-icon"></forge-icon>
        </button>
        <forge-tooltip position="top">Go to the last page</forge-tooltip>
      </forge-icon-button>
    </div>
  </div>
</template>
