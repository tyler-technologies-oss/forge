<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>storybook - Storybook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    
    <style>
      @font-face {
        font-family: 'Nunito Sans';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-regular.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-italic.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-bold.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: italic;
        font-weight: 700;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-bold-italic.woff2') format('woff2');
      }
    </style>

    <link href="./sb-manager/runtime.js" rel="modulepreload" />

    
    <link href="./sb-addons/storybook-core-server-presets-0/common-manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/links-1/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/a11y-2/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/themes-3/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/vueless-storybook-dark-mode-4/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/docs-5/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/tag-badges-6/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/storybook-7/manager-bundle.js" rel="modulepreload" />
      <style>
  body {
    font-family: 'Roboto', sans-serif !important;
  }

  .sidebar-header img {
    max-width: 100%;
  }

  .sidebar-container .sidebar-item:hover {
    --tree-node-background-hover: #ebebeb;
  }

  .dark {
    .sidebar-container .sidebar-item:hover {
      --tree-node-background-hover: #3d3d3d;
    }
  }

  .forge-docs-banner {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 32px;
    background-color: #d1d5ed;
    color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-inline: 16px;
  }

  .dark .forge-docs-banner {
    background-color: #5f5741;
    color: white;
  }

  .forge-docs-banner p {
    margin: 0;
    text-align: center;
  }

  div[id='root'] {
    position: fixed;
    inset: 0;
    inset-block-start: 32px;
  }

  div[id='root'] > div {
    height: calc(100dvh - 32px);
  }

  @media (max-width: 630px) {
    div[id='root'] {
      inset-block-start: 56px;
    }

    div[id='root'] > div {
      height: calc(100dvh - 56px);
    }

    .forge-docs-banner {
      height: 56px;
    }
  }
</style>
 

    <style>
      #storybook-root[hidden] {
        display: none !important;
      }
    </style>

    
  </head>
  <body>
    <div id="root"></div>

    
    <script>
      
        
          window['FEATURES'] = {
  "argTypeTargetsV7": true,
  "legacyDecoratorFileOrder": false,
  "disallowImplicitActionsInRenderV8": true,
  "viewport": true,
  "highlight": true,
  "controls": true,
  "interactions": true,
  "actions": true,
  "backgrounds": true,
  "outline": true,
  "measure": true,
  "sidebarOnboardingChecklist": true
};
        
      
        
          window['REFS'] = {};
        
      
        
          window['LOGLEVEL'] = "info";
        
      
        
          window['DOCS_OPTIONS'] = {
  "defaultName": "Docs"
};
        
      
        
          window['CONFIG_TYPE'] = "PRODUCTION";
        
      
        
      
        
      
        
          window['TAGS_OPTIONS'] = {};
        
      
        
          window['STORYBOOK_BUILDER'] = "vite";
        
      
        
          window['STORYBOOK_FRAMEWORK'] = "web-components-vite";
        
      
        
          window['STORYBOOK_RENDERER'] = "web-components";
        
      
        
      
    </script>
    

    <script type="module">
      import './sb-manager/globals-runtime.js';

      
        import './sb-addons/storybook-core-server-presets-0/common-manager-bundle.js';
      
        import './sb-addons/links-1/manager-bundle.js';
      
        import './sb-addons/a11y-2/manager-bundle.js';
      
        import './sb-addons/themes-3/manager-bundle.js';
      
        import './sb-addons/vueless-storybook-dark-mode-4/manager-bundle.js';
      
        import './sb-addons/docs-5/manager-bundle.js';
      
        import './sb-addons/tag-badges-6/manager-bundle.js';
      
        import './sb-addons/storybook-7/manager-bundle.js';
      

      import './sb-manager/runtime.js';
    </script>
  </body>
</html>
