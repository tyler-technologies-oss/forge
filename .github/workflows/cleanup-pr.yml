name: Cleanup Pull Request

on:
  pull_request_target:
    types:
      - closed
  
jobs:
  cleanup-storybook-pr:
    name: Cleanup Storybook Deployment
    uses: tyler-technologies-oss/forge-automation-shared/.github/workflows/wf-cleanup-gh-pages.yml@v2.8.0
    with:
      PR_PATH: pr/${{ github.event.pull_request.head.label }}
    secrets:
      GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
