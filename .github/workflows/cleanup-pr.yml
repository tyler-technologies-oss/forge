name: Cleanup Pull Request

on:
  pull_request_target:
    types:
      - closed
    paths-ignore:
      - '.github/workflows/**'
      - '**.md'
  
jobs:
  cleanup-storybook-pr:
    name: Cleanup Storybook Deployment
    uses: tyler-technologies/forge-automation-shared/.github/workflows/wf-cleanup-gh-pages.yml@v0.17.0
    secrets:
      GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
