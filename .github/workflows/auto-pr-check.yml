name: Pull Request Validation

on:
  pull_request_target:
    branches:
      - main
    types: [opened, synchronize, reopened, labeled, unlabeled]
  workflow_dispatch:

jobs:
  release:
    name: Pull Request Validation
    uses: tyler-technologies-oss/forge-automation-shared/.github/workflows/wf-auto-pr-check.yml@v2.8.0
    with:
      NPM_INSTALL_COMMAND: "ci --ignore-scripts"
