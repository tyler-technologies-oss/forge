name: Storybook Preview Cleanup (Forge)

on:
  pull_request_target:
    types: [closed]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write

    steps:
      - uses: actions/checkout@v6
        with:
          ref: gh-pages

      - name: Remove preview if exists
        run: |
          if [ -d "docs/forge/pr-${{ github.event.pull_request.number }}" ]; then
            rm -rf docs/forge/pr-${{ github.event.pull_request.number }}
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: remove forge PR #${{ github.event.pull_request.number }} preview"
            git push
          fi

      - name: Delete GitHub Environment
        uses: actions/github-script@v8
        with:
          script: |
            const envName = `pr-preview-${{ github.event.pull_request.number }}`;
            try {
              await github.rest.repos.deleteAnEnvironment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                environment_name: envName
              });
              console.log(`Deleted environment: ${envName}`);
            } catch (e) {
              console.log(`Environment ${envName} not found or already deleted`);
            }
